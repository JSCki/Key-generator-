<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Key Generator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .login-container {
      text-align: center;
      background: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #555;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #777;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
    .key-panel {
      margin-top: 20px;
      text-align: center;
    }
    .key-panel input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="deviceKey" placeholder="Enter your key" />
    <button onclick="login()">Login</button>
    <p class="status" id="status"></p>

    <div class="key-panel">
      <h3>Key Generator</h3>
      <input type="text" id="generatedKey" readonly />
      <button onclick="generateKey()">Generate Key</button>
    </div>
  </div>

  <script>
    // Store a generated key (simulating server storage)
    let storedKey = null;
    const deviceKeyStorage = "deviceKey";

    // Generate a unique key and store it
    function generateKey() {
      const key = Math.random().toString(36).substr(2, 8).toUpperCase();
      storedKey = key;
      document.getElementById("generatedKey").value = key;
      alert("Key generated: " + key);
    }

    // Login function to validate the key
    function login() {
      const enteredKey = document.getElementById("deviceKey").value;
      const savedDeviceKey = localStorage.getItem(deviceKeyStorage);

      if (savedDeviceKey) {
        if (enteredKey === savedDeviceKey) {
          document.getElementById("status").textContent = "Login successful!";
          document.getElementById("status").style.color = "green";
          // Redirect to another page (e.g., home.html)
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1000);
        } else {
          document.getElementById("status").textContent =
            "Key already used on this device!";
          document.getElementById("status").style.color = "red";
        }
      } else if (enteredKey === storedKey) {
        localStorage.setItem(deviceKeyStorage, enteredKey);
        document.getElementById("status").textContent = "Login successful!";
        document.getElementById("status").style.color = "green";
        // Redirect to another page
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        document.getElementById("status").textContent = "Invalid key!";
        document.getElementById("status").style.color = "red";
      }
    }
  </script>
</body>
</html>
